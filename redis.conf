# Redis configuration for Guanacaste Real Estate Platform
# Production-ready Redis configuration with security and performance optimizations

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# Security
protected-mode yes
requirepass guanacaste_redis_password_2024

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
databases 16

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command CONFIG CONFIG_REDIS
rename-command DEBUG DEBUG_REDIS

# Connection settings
maxclients 10000
maxclients-timeout 300

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no

# Snapshot settings
dbfilename dump.rdb
dir /data

# Replication (for future scaling)
# replicaof <masterip> <masterport>
# masterauth <master-password>

# Cluster (for future scaling)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Disable THP (Transparent Huge Pages) warnings
# This should be handled at the OS level, but we set it here for clarity
# echo never > /sys/kernel/mm/transparent_hugepage/enabled