# Grafana datasource configuration for Prometheus
# Auto-provisioned datasources for monitoring dashboard

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
    secureJsonData:
      # Add authentication if needed
      # httpHeaderName1: 'Authorization'
      # httpHeaderValue1: 'Bearer ${PROMETHEUS_TOKEN}'

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: 'pod=([^,]+)'
          name: 'Pod'
          url: '$${__value.raw}'
      # Add authentication if needed
      # httpHeaderName1: 'X-Scope-OrgID'
      # httpHeaderValue1: 'tenant1'